{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Vschools | Scheduler</title>
        <link rel = "stylesheet" href = "{% static 'dark/schedule.css' %}"/>
        <link rel = "stylesheet" href = "{% static 'fonts/css/all.min.css' %}"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <script src = "{% static 'schedule.js' %}" type = "text/javascript" defer></script>
    </head>
    <body oncontextmenu = "return false">
        <div id = "navbar">
            <h1>Vschools</h1>
        </div>
        <div id = "divone">
            <h2>Schedule your next meeting session</h2>
            <p class = "header">Learn from anywhere, get the best classroom experience from anywhere all over
                        the globe at a location of your convenience
            </p>
            <input type = "text" placeholder="Meeting title goes here..."/>
        </div>
    </body>
</html>
