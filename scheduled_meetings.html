{% extends 'base.html' %}


{% block content %}
        <table class="table">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Topic</th>
                    <th scope="col">Tutor</th>
                    <th scope="col">Scheduled For</th>
                    <th scope="col">Action</th>
                </tr>
                </thead>
                <tbody>
                {% for schedule in schedules %}
                    <tr>
                        <td>{{ schedule.id }}</td>
                        <td>{{ schedule.meeting_title }}</td>
                        <td>{{ schedule.teacher }}</td>
                        <td>{{ schedule.meeting_time }}</td>
                        <td>
                            <button type="button" class="btn btn-outline-secondary" onclick="joinSchedule({{ schedule.id }})">Join</button>
                        </td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
    <a class="btn btn-primary" href="{% url 'schedule' %}">Schedule a Meeting</a>
{% endblock %}
