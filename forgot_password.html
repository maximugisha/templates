{% load static %}

<!DOCTYPE html>
    <html lang="en">
    <head>
        <title>Agrogen | Passwords</title>
        <link rel = "stylesheet" href = "{% static 'dark/forgot_password.css' %}"/>
        <link rel = "stylesheet" href = "{% static 'fonts/css/all.min.css' %}"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
    </head>
    <body>
        <div id = "navbar">
            <h1>Agrogen</h1>
        </div>
        <div id = "container">
            <div id = "login">
                <h1><i class = "fas fa-exclamation-triangle"></i> Forgot password??</h1>
                <p id = "text">Enter your e-mail to continue with password reset.</p>
                <form method = "POST" autocomplete="off">
                    {% csrf_token %}
                    <div class = "holder">
                        <i class="fas fa-envelope"></i>
                        <input type = "email" placeholder="Enter e-mail" name = "email" required/>
                    </div>

                    <button type = "submit">NEXT</button>
                </form>
                <p id = "footnote">premium</p>
            </div>
        </div>
    </body>
</html>
